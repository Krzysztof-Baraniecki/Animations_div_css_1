<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animations div css 1</title>
    <style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
    }

    .box{
        position: relative;
        width: 25rem;
        height: 25rem;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 9px 9px 38px -1px rgba(0,0,0,0.75);
        margin: 1rem;
    }

    .box::after{
        content: '';
        position: absolute;
        width: 50%;
        height: 50%;
        border-radius: 50%;
        right: 25%;
        top: 25%;
        transform: translate(-150%, 150%);
        transition: all 0.61s;
    }

    .box:hover::after{
        background-color: rgba(0, 159, 180, 0.433);
        transform: translate(0px, 0px) scale(2);
    }

    .box:hover .text_box{
        opacity: 1;
        transition: all 2.6s;
    }

    .box img{
        height: auto;
        width: 100%;
    }

    .text_box {
        position: absolute;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        text-align: center;
        z-index: 1;
        opacity: 0;
        transition: all .21s;
    }

    </style>
</head>
<body>
    <div class="box">
        <div class="text_box">
                <h1>Lorem ipsum dolor sit amet</h1>
                <p>Pellentesque mollis purus sed rhoncus egestas. Sed vel congue eros, a rhoncus urna. Donec quis leo et nibh scelerisque commodo</p>
        </div>
        <img src="20180107_130410.jpg" title="" />
    </div>
</body>
</html>
